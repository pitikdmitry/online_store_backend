version: '3'
services:

  postgres:
    restart: always
    image: postgres:latest
    networks:
      - backend
    ports:
      - "5454:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./dumps:/dumps
    environment:
      - POSTGRES_DB=wb
      - POSTGRES_USER=wb
      - POSTGRES_PASSWORD=wb

